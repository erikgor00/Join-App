<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Login</title>
    <link rel="stylesheet" href="./styles/login.css">
    <script src="./scripts/login.js"></script>
    <script src="script.js"></script>

<body>
    <header class="header">
        <div class="header-left">
            <img src="./assets/img/Join Logo.svg" alt="Join Logo">
        </div>
        <div class="header-right">
            <span>Not a Join User?</span>
            <Button onclick="navigateToSignup()" class="btn-signup">Sign Up</Button>
        </div>
    </header>
    <div class="content">
        <div class="login">
            <h1>Log In</h1>
            <div class="login-separater"></div>
            <form class="login-input" onsubmit="login(); return false">
                <input type="email" name="" id="loginEmail" placeholder="E-Mail" required>
                <input type="password" name="" id="loginPassword" placeholder="Passwort" required>
                <div class="login-buttons">
                    <button class="btn-login">Log in</button>
                    <button class="btn-guestlogin">Guest Log in</button>
                </div>
            </form>
        </div>
    </div>

    <div id="msgBox"></div>
</body>

</html>
