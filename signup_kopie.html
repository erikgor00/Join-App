<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/signup.css">
    <script src="./js/login.js"></script>
    <script src="script.js"></script>

<body>
    <header class="header">
        <div class="header-left">
            <img src="./assets/img/Join Logo.svg" alt="Join Logo">
        </div>
    </header>
    <div class="content">
        <div class="login">
          <div class="signup-header">
            <img src="./assets/img/arrow-left-line.svg" alt="Pfeil zurÃ¼ck zum Login" class="back-to-login">
            <h1>Sign Up</h1>
        </div>
            <div class="login-separater"></div>
            <form class="login-input" onsubmit="login(); return false">
                <input type="text" id="signupName" placeholder="Name" required>
                <input type="email" name="" id="signupEmail" placeholder="E-Mail" required>
                <input type="password" name="" id="registerPassword" placeholder="Password" required>
                <input type="password" name="" id="registerPasswordConfirm" placeholder="Confirm Password" required>

                <div class="accept-privacy-policy">
                    <input type="checkbox">
                    <div>I accept the <a href="###">Privacy Policy</a></div>
                </div>
                
                <div class="login-buttons">
                    <button class="btn-login">Sign up</button>
                </div>
            </form>
        </div>
    </div>

    <div id="msgBox"></div>
</body>

</html>
