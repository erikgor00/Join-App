<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <nav class="sidebar">
        <a href="./index.html"><img src="./assets/img/Join Logo.svg" alt="Join Logo"></a>

        <ul>
            <li><img src="./assets/icons/vector_summ.svg" alt="Vector-Summary-Icon"><a href="summary.html"
                    aria-current="page">Summary</a></li>
            <li><img src="./assets/icons/edit_square.svg" alt=" Edit-Square-Icon"><a href="add-task.html">Add Task</a>
            </li>
            <li><img src="./assets/icons/vector_board.svg" alt="Vector-Board-Icon"><a href="board.html">Board</a></li>
            <li><img src="./assets/icons/perm_contact_calendar.svg" alt="Contact-Calendar-Icon"><a
                    href="contacts.html">Contacts</a></li>
        </ul>


        <footer class="sidebar-footer">
            <a href="./privacy-policy.html">Privacy Policy</a>
            <a href="./legal-notice.html">Legal notice</a>
        </footer>
    </nav>
    <main>
        <header>
            <p class="app-tagline">Kanban Project Management Tool</p>
            <div class="user-actions">
                <img src="./assets/icons/help.svg" alt="Help">
                <div class="user-profile" id="user-profile"></div>
            </div>
            <div class="header-title">
                <h1>Join 360</h1>
                <div class="header-separating-line-v"></div>
                <span class="subline">Key Metrics at a Glance</span>
            </div>
        </header>

        <section class="dashboard">
            <div class="kpi-container">
                <div class="kpi-card">
                    <img src="./assets/icons/edit.svg" alt="Edit-Icon">
                    <figure class="card-text">
                        <h2 class="card-value" id="total-to-do">0</h2>
                        <figcaption class="card-subtitle">To-do</figcaption>
                    </figure>
                </div>

                <div class="kpi-card">

                    <img src="./assets/icons/checkmark.svg" alt="Checkmark-Icon">
                    <figure class="card-text">
                        <h2 class="card-value" id="total-done">0</h2>
                        <figcaption class="card-subtitle">Done</figcaption>
                    </figure>
                </div>

            </div>

            <div class="deadline-card">
                <div class="deadline-card-left">
                    <img src="./assets/icons/prio_alta.svg" alt="Prio Alta">
                    <figure class="card-text">
                        <h2 class="card-value" id="total-urgent">0</h2>
                        <figcaption class="card-subtitle">Urgent</figcaption>
                    </figure>
                </div>

                <div class="deadline-card-separating-line-v"></div>

                <div class="deadline-card-right">
                    <figure class="card-text">
                        <h3 class="due-date" id="due-date">Month DD, YYYY</h3>
                        <figcaption class="card-subtitle">Upcoming Deadline</figcaption>
                    </figure>
                </div>
            </div>

            <div class="task-summary">
                <div class="task-summary-card">
                    <figure>
                        <h2 class="card-value" id="total-tasks-board">0</h2>
                        <figcaption class="card-subtitle">Tasks in Board</figcaption>
                    </figure>

                </div>
                <div class="task-summary-card">
                    <figure>
                        <h2 class="card-value" id="total-tasks-progress">0</h2>
                        <figcaption class="card-subtitle">Tasks in Progress</figcaption>
                    </figure>

                </div>
                <div class="task-summary-card">
                    <figure>
                        <h2 class="card-value" id="total-awaiting-feedback">0</h2>
                        <figcaption class="card-subtitle">Awaiting Feedback</figcaption>
                    </figure>
                </div>
            </div>

        </section>

    </main>
    <aside>
        <div class="welcome-msg-box" id="welcome-msg-box">
            <h2 class="welcome-msg" id="welcome-msg"></h2>
            <span class="username-field" id="username-field"></span>
        </div>
    </aside>


</body>

</html>
