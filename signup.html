<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/signup.css">
    <script src="script.js"></script>
    <script src="./scripts/register.js"></script>
</head>

<body>

    <header class="header">
        <div class="header-left">
            <img src="./assets/img/Join Logo.svg" alt="Join Logo">
        </div>
    </header>

    <main>
        <div class="content">
            <div class="login">
                <div class="signup-header">
                    <a href="./login.html"><img src="./assets/img/arrow-left-line.svg" alt="Back to login" class="back-to-login"></a>
                    <h1 class="sign-up-title">Sign Up</h1>
                </div>
                <div class="login-separater"></div>

                <form class="login-input" onsubmit="addUser(); return false">
                    <div class="input-field">
                        <input class="input-focus" type="text" id="registerName" placeholder="Name" required>
                        <img src="./assets/icons/person.svg">
                    </div>

                    <div class="input-field">
                        <input class="input-focus" type="email" name="" id="registerEmail" placeholder="E-Mail" required>
                        <img src="./assets/icons/mail.svg">
                    </div>

                    <div class="input-field">
                        <input class="input-focus" type="password" name="" id="registerPassword" placeholder="Password"
                            required>
                        <img src="./assets/icons/lock.svg">
                    </div>

                    <div class="input-field">
                        <input class="input-focus" type="password" name="" id="registerPasswordConfirm"
                            placeholder="Confirm Password" required>
                        <img src="./assets/icons/lock.svg">
                    </div>

                    <div class="accept-privacy-policy">
                        <input type="checkbox" required>
                        <div>I accept the <a href="###">Privacy Policy</a></div>
                    </div>


                    <div class="login-buttons">
                        <button type="submit" class="btn btn-primary btn-login">Sign Up</button>
                    </div>
                </form>

            </div>
        </div>
        <div id="msgBox"></div>
    </main>

<footer class="sign-up-footer">
    <span>
        <a href="">Privacy Policy</a>
    </span>
    <span>
        <a href="">Legal notice</a>
    </span>
</footer>

</body>

</html>
