<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="./scripts/signup.js"></script>
</head>
<body>

    <nav class="main-nav">
    <ul>
        <li><a href="board.html">Board</a></li>
        <li><a href="contacts.html">Contacts</a></li>
        <li><a href="add-task.html">Add Task</a></li>
        <li><a href="help.html">Help</a></li>
        <li><a href="privacy-policy.html">Privacy Policy</a></li>
        <li><a href="legal-notice.html">Legal Notice</a></li>

    <div class="top-right-link">
        <span>Already have an account?</span>
        <button class="btn btn-primary" onclick="window.location.href='login.html'">Log In</button>
    </div>

    <main>
        <div class="login-container">
            <h2>Sign Up</h2>
            <form onsubmit="handleSignUp(event)">
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="E-Mail" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <div style="display:flex; gap:10px; justify-content:center; margin-top: 10px;">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='login.html'">Cancel</button>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
