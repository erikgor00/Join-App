<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="top-right-link">
        <span>Already have an account?</span>
        <button class="btn btn-primary" onclick="window.location.href='login.html'">Log In</button>
    </div>

    <main>
        <div class="login-container">
            <h2>Sign Up</h2>
            <form onsubmit="handleSignUp(event)">
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="E-Mail" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <div style="display:flex; gap:10px; justify-content:center; margin-top: 10px;">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='login.html'">Cancel</button>
                </div>
            </form>
        </div>
    </main>

    <script>
        function handleSignUp(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            alert("Signed Up successfully!");
            window.location.href = 'login.html';
        }
    </script>

</body>
</html>
