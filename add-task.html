      <input type="text" id="assignedTo" placeholder="Assigned to (optional)" />
      <input type="text" id="subtasks" placeholder="Subtasks (comma separated)" />

      <button type="submit" class="btn-primary">Create Task</button>
    </form>
  </main>

  <script src="script.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Add Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <img src="assets/logo.png" alt="Join Logo" class="logo">
    <h1>Add Task</h1>
</header>

<main>
    <div class="add-task-container">
        <form id="task-form" onsubmit="addTask(event)">
            <input type="text" id="task-title" placeholder="Title" required>
            <textarea id="task-description" placeholder="Description" required></textarea>

            <div class="form-group">
                <label for="task-priority">Priority:</label>
                <select id="task-priority" required>
                    <option value="">Select priority</option>
                    <option value="urgent">Urgent</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>

            <div class="form-group">
                <label for="task-due-date">Due Date:</label>
                <input type="date" id="task-due-date" required>
            </div>

            <div class="form-group">
                <label for="task-assigned">Assign to:</label>
                <input type="text" id="task-assigned" placeholder="Contact name" required>
            </div>

            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
    </div>
</main>

<script src="add-task.js"></script>

</body>
</html>
